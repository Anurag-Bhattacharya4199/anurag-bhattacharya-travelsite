<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Form</title>
    <!--Stylesheets Links-->
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="./css/global.css" />

    <!--Main Stylesheet-->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="headerSection">
      <!--Main Header Title-->
      <a href="./index.html">
        <h1 class="headerSection__title">Travel Site</h1>
      </a>
      <!--Main Header Navigation-->
      <nav class="headerNavigation">
        <ul class="headerNavigation__list">
          <!--Active Navigation Link-->
          <li class="headerNavigation__link">
            <a href="./index.html" class="headerNavigation__link-active">
              Home
            </a>
          </li>
          <!--Navigation Link-->
          <li class="headerNavigation__link">
            <a href="./pages/hawaii.html" class="headerNavigation__link-hidden"
              >Hawaii</a
            >
          </li>
          <!--Navigation Link-->
          <li class="headerNavigation__link">
            <a href="./pages/iceland.html" class="headerNavigation__link-hidden"
              >Iceland</a
            >
          </li>
          <!--Navigation Link-->
          <li class="headerNavigation__link">
            <a href="./pages/greece.html" class="headerNavigation__link-hidden"
              >Greece</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!--Form Section-->
    <section class="formSection">
      <!--Form Section Content-->
      <article class="formSection__content">
        <!--Form Section Title-->
        <h1 class="formSection__title">Choose Your Destination:</h1>
        <!--Destination Form-->
        <form action="./index.html" class="destinationForm">
          <!--Destination Form - First Name Label-->
          <article class="formLabel">
            <label for="fname">First Name:</label><br />
          </article>
          <!--Destination Form - First Name Input-->
          <input type="text" id="fname" name="fname" /><br />
          <!--Destination Form  - Last Name Label-->
          <article class="formLabel">
            <label for="lname">Last Name:</label><br />
          </article>
          <!--Destination Form - Last Name Input-->
          <input type="text" id="lname" name="lname" /><br />
          <!--Destination Form  - Email Label-->
          <article class="formLabel">
            <label for="email">Email:</label><br />
          </article>
          <!--Destination Form  - Email Input-->
          <input type="email" id="email" name="email" /><br />
          <!--Destination Form  - Destination Label-->
          <article class="formLabel">
            <label for="destination">Destination:</label><br />
          </article>
          <!--Destination Form  - Destination Input-->
          <input type="text" id="destination" name="destination" /><br />
          <!--Destination Form  - Comments Label-->
          <article class="formLabel">
            <label for="comments">Comments:</label><br />
          </article>
          <!--Destination Form  - Comments Input-->
          <textarea name="comments" rows="4" cols="50"></textarea><br />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </article>
    </section>

    <!--Footer Section-->
    <footer class="footerSection">
      <!--Footer Section Content-->
      <div class="footerSection__content">
        <!--Footer Section Card-->
        <article class="footerSection__card">
          <!--Footer Section Title-->
          <h1 class="footerSection__title">Contact</h1>
          <!--Footer Section Subtitle-->
          <h2 class="footerSection__subtitle">EMAIL</h2>
          <!--Footer Section Text-->
          <p class="footerSection__text">info@travelsite.com</p>
        </article>
        <!--Footer Section Card-->
        <article class="footerSection__card">
          <!--Footer Section Title-->
          <h1 class="footerSection__title">Hours</h1>
          <!--Destination Hours Section-->
          <div class="destinationHours">
            <!--Destination Hours-->
            <div class="destinationHours__schedule">
              <!--Footer Section Subtitle-->
              <h2 class="footerSection__subtitle">MONDAY - FRIDAY</h2>
              <!--Footer Section Text-->
              <p class="footerSection__text">9:00 AM - 5:00 PM</p>
            </div>
            <!--Destination Hours-->
            <div class="destinationHours__schedule">
              <!--Footer Section Subtitle-->
              <h2 class="footerSection__subtitle">SATURDAY</h2>
              <!--Footer Section Text-->
              <p class="footerSection__text">10:00 AM - 4:00 PM</p>
            </div>
            <!--Destination Hours-->
            <div class="destinationHours__schedule">
              <!--Footer Section Subtitle-->
              <h2 class="footerSection__subtitle">SUNDAY</h2>
              <!--Footer Section Text-->
              <p class="footerSection__text">Closed</p>
            </div>
          </div>
        </article>
        <!--Footer Section Card-->
        <article class="footerSection__card">
          <!--Footer Section Title-->
          <h1 class="footerSection__title">Social</h1>
          <!--Footer Section Social Icons-->
          <section class="socialIcons">
            <!--Footer Section Social Icon Image-->
            <div class="socialIcons__image">
              <a href="https://www.instagram.com/">
                <img src="./assets/images/icon-instagram.png" alt="Instagram" />
              </a>
            </div>
            <!--Footer Section Social Icon Image-->
            <div class="socialIcons__image">
              <a href="https://www.facebook.com/">
                <img src="./assets/images/icon-facebook.png" alt="Facebook" />
              </a>
            </div>
            <!--Footer Section Social Icon Image-->
            <div class="socialIcons__image">
              <a href="https://www.twitter.com/">
                <img src="./assets/images/icon-twitter.png" alt="Twitter" />
              </a>
            </div>
          </section>
        </article>
      </div>
    </footer>
  </body>
</html>
